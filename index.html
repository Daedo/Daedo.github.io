<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">

<style type="text/css">
  @font-face {
    font-family: 'Open Sans';
    font-style: normal;
    font-weight: 400;
    src: local('Open Sans'), local('OpenSans'), url('http://themes.googleusercontent.com/static/fonts/opensans/v5/cJZKeOuBrn4kERxqtaUH3T8E0i7KZn-EPnyo3HZu7kw.woff') format('woff');
  }

  html, body, #tbl_wrap{
    height: 100%; width: 100%; padding: 0; margin: 0;
  }

  body {
      background-color: DimGrey;
      font-family: 'open sans',arial,sans-serif;
  }

  #td_wrap{
    vertical-align: middle;
    text-align: center;
  }

  h1 {
    color:white;
  }

  .dropbtn {
      min-width: 160px;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border: none;
      cursor: pointer;
      background:none;
      position: relative;
      margin:0;
      padding:0;
  }

  .dropdown {
      position:relative;
      display: inline-block;
      text-align: center;
      
  }

  .dropdown-content {
      display: none;
      text-align: center;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
  }

  .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight:bold;
      text-align:center;
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1
  }

  .dropdown:hover .dropdown-content {
      display: block;
  }
  </style>
</style>
<title>Welcome to daedo.github.io</title>
</head>

<body>
<table id="tbl_wrap"><tbody><tr><td id="td_wrap">
  <h1>daedo.github.io</h1>

  <div class="dropdown">
    <button class="dropbtn">Repositories</button>
    <div class="dropdown-content">
      <a href="https://github.com/Daedo/PAW/wiki">PAW</a>
      <a href="https://github.com/Daedo/Gaia/wiki">Gaia</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropbtn">Online Demos</button>
    <div class="dropdown-content">
      <a href="https://daedo.github.com/Gaia">Gaia</a>
    </div>
  </div>
</td></tr></tbody></table>




</body>
</html>
